<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Up Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            height: 100vh;
            overflow: hidden;
        }

        .banner-container {
            width: 2048px;
            height: 1152px;
            position: relative;
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 50%, #3b82f6 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            color: white;
        }

        /* Abstract Background Shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .shape-1 {
            width: 800px;
            height: 800px;
            background: #6d28d9;
            top: -200px;
            left: -200px;
        }

        .shape-2 {
            width: 600px;
            height: 600px;
            background: #3b82f6;
            bottom: -100px;
            right: -100px;
        }

        .shape-3 {
            width: 400px;
            height: 400px;
            background: #f59e0b;
            top: 20%;
            right: 20%;
            opacity: 0.3;
        }

        /* Safe Area Content (approx middle 423px height) */
        .content {
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Glassmorphism Effect behind text (optional, subtle) */
        .glass-panel {
            position: absolute;
            width: 120%;
            height: 150%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            z-index: -1;
            top: -25%;
            left: -10%;
        }

        .logo-text {
            font-size: 180px;
            font-weight: 800;
            letter-spacing: -4px;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .subtitle {
            font-size: 48px;
            font-weight: 500;
            letter-spacing: 4px;
            margin-top: 20px;
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Sound Wave Decoration */
        .sound-wave {
            display: flex;
            gap: 12px;
            height: 120px;
            align-items: center;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .bar {
            width: 16px;
            background: #ffffff;
            border-radius: 8px;
            animation: wave 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        @keyframes wave {

            0%,
            100% {
                height: 20px;
                opacity: 0.5;
            }

            50% {
                height: 100px;
                opacity: 1;
            }
        }

        /* Staggered animation */
        .bar:nth-child(1) {
            animation-duration: 1.2s;
            height: 40px;
        }

        .bar:nth-child(2) {
            animation-duration: 1.5s;
            height: 70px;
        }

        .bar:nth-child(3) {
            animation-duration: 1.1s;
            height: 50px;
        }

        .bar:nth-child(4) {
            animation-duration: 1.3s;
            height: 90px;
        }

        .bar:nth-child(5) {
            animation-duration: 1.6s;
            height: 60px;
        }

        .bar:nth-child(6) {
            animation-duration: 1.0s;
            height: 100px;
        }

        .bar:nth-child(7) {
            animation-duration: 1.4s;
            height: 80px;
        }

        .bar:nth-child(8) {
            animation-duration: 1.2s;
            height: 50px;
        }


        .bar:nth-child(9) {
            animation-duration: 1.5s;
            height: 30px;
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <!-- Background Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>

        <div class="content">
            <div class="sound-wave">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <h1 class="logo-text">SPEECH UP</h1>
            <div class="subtitle">AI SPEECH COACH</div>
        </div>
    </div>
</body>

</html>
